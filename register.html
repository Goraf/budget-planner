<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Zarejestruj darmowe konto | BudgetPlanner</title>
  </head>
  <body>
    <div class="d-flex w-100 h-100 flex-column">
      <form class="register-form p-3 m-auto border rounded">
        <h1 class="h3 mb-3 text-center">Zarejestruj darmowe konto</h1>
        <div class="form-group">
          <label for="name">Imię</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Jan">
        </div>
        <div class="form-group">
          <label for="email">Adres email</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
        </div>
        <div class="form-group">
          <label for="password">Hasło</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Hasło" required>
        </div>
        <div class="form-group">
            <label for="password--confirmed">Powtórz hasło</label>
            <input type="password" name="passwordConfirmed" id="password--confirmed" class="form-control" placeholder="Hasło" required>
          </div>
        <button type="submit" class="btn btn-primary btn-block">Stwórz konto</button>
      </form>
      <footer class="page-footer">© 2018</footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
