<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>BudgetPlanner</title>
  </head>
  <body>
    <div class="d-flex w-100 h-100 flex-column">
        <form class="add-income-form p-3 m-auto border rounded">
          <h1 class="h3 mb-3 text-center">Dodaj przychód</h1>
          <div class="form-group row">
            <label for="income-amount" class="col-sm-3 col-form-label">Kwota</label>
            <div class="col-sm-5 input-group mb-2">
              <input type="number" class="form-control" name="income-amount" id="income-amount" placeholder="0.00" min="0" step="0.01" required>
              <div class="input-group-append">
                <div class="input-group-text">zł</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="income-date" class="col-sm-3 col-form-label">Data</label>
            <div class="col-sm-5">
              <input type="date" class="form-control" name="income-date" id="income-date" required>
            </div>
          </div>
          <div class="form-group row">
              <label for="income-category" class="col-sm-3 col-form-label">Kategoria</label>
              <div class="col">
                <select name="income-category" class="form-control" id="income-category" required>
                  <option value="" selected>Wynagrodzenie</option>
                  <option value="">Odsetki bankowe</option>
                  <option value="">Sprzedaż</option>
                  <option value="">Inne</option>
                </select>
              </div>
          </div>
          <div class="form-group row">
            <label for="income-comment" class="col-sm-3 col-form-label">Komentarz</label>
            <div class="col">
              <input type="text" class="form-control" name="income-comment" id="income-comment">
            </div>
          </div>
          <div class="row">
            <div class="col-auto mx-auto">
              <button type="submit" class="btn btn-success">Dodaj</button>
              <button type="reset" class="btn btn-outline-danger">Anuluj</button>
            </div>
          </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
