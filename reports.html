<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Budżet osobisty | BudgetPlanner</title>
  </head>
  <body>
    <div class="d-flex w-100 h-100 flex-column">
      <main class="py-4 px-3 m-auto">
        <h1 class="display-4 mb-4 text-center">Budget<wbr>Planner</h1>
        <form class="form-inline mb-2">
          <div class="form-row mr-2 mb-sm-3">
            <div class="form-group col-auto">
              <label for="reportPeriod" class="mr-2">Wyświetl okres</label>
              <select class="form-control" id="reportPeriod">
                <option value="currentMonth" selected>Bieżący miesiąc</option>
                <option value="previousMonth">Poprzedni miesiąc</option>
                <option value="currentYear">Bieżący rok</option>
                <option value="previousYear">Poprzedni rok</option>
                <option value="custom">Zakres dat</option>
              </select>
            </div>
          </div>
          <div class="form-row mb-sm-3">
            <div class="form-group col-auto">
              <label for="reportFromDate" class="mr-2">od</label>
              <input type="date" class="form-control form-control-sm" id="reportFromDate" readonly>
            </div>
            <div class="form-group col-auto">
              <label for="reportToDate" class="mr-2">do</label>
              <input type="date" class="form-control form-control-sm" id="reportToDate" readonly>
            </div>
          </div>
        </form>
        <table class="table table-bordered table-striped">
          <caption>Zestawienie przychodów</caption>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Kategoria</th>
              <th scope="col">Zarobiono</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Wynagrodzenie</th>
              <td>500.00 zł</td>
            </tr>
            <tr>
              <th scope="row">Odsetki bankowe</th>
              <td>50.00 zł</td>
            </tr>
            <tr>
              <th scope="row">Sprzedaż</th>
              <td>0.00 zł</td>
            </tr>
            <tr>
              <th scope="row">Inne</th>
              <td>100.00 zł</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td class="text-right">Suma</td>
              <td>650.00 zł</td>
            </tr>
          </tfoot>
        </table>
      </main>
      <footer class="page-footer">© 2018</footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script>
      var app = (function app(window) {
        var fromDateInput = {};
        var toDateInput = {};

        function init() {
          fromDateInput = document.getElementById('reportFromDate');
          toDateInput = document.getElementById('reportToDate');

          var reportDateRange = document.getElementById('reportPeriod');
          reportDateRange.addEventListener('change', changeReportDateRange);
        }

        function changeReportDateRange(event) {
          if (this.value === 'custom') {
            fromDateInput.removeAttribute('readonly');
            toDateInput.removeAttribute('readonly');
          } else {
            fromDateInput.setAttribute('readonly', '');
            toDateInput.setAttribute('readonly', '');
          }
        }

        return {
          init: init
        }
      })(window);

      document.addEventListener('DOMContentLoaded', app.init);
    </script>
  </body>
</html>
